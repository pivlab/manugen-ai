volumes:
  caddy_data:
  caddy_config:

services:
  backend:
    environment:
      - "API_ROOT_PREFIX=/api"

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
